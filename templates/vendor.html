{% extends "base_vendor.html" %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block content %}
     <!-- <p class="large rise">Welcome, {{name}}!</p> -->


    <div class="main_content2 scale-in">
      <p class="small">Profits made : {{profit[0]}}</p>
            <form method="POST" action="{{ url_for('enter_transaction_func') }}">
                <div class="form-icon">
                    <span><i class="icon icon-user"></i></span>
                </div>
                <div class="form-group">
                    <input class="myinput" class="form-control item" type="text" name="cid_btn" class="form-control item" placeholder="customer id" required>
                </div>
                <!-- <div class="form-group">
                    <input class="myinput" type="text" name = "vid_btn" class="form-control item" placeholder="vendor id" required>
                </div> -->
                <div class="form-group">
                    <input class="myinput" type="text" class="form-control item" name = "pid_btn" class="form-control item" placeholder="product id" required>
                </div>
                <div class="form-group">
                    <input class="myinput" type="text" class="form-control item" name = "quant_btn" class="form-control item" placeholder="Quantity" required>
                </div>
                <div class="form-group">
                    <input class="myinput" type="text" class="form-control item" name = "units_btn" class="form-control item" placeholder="quantity unit" required>
                </div>
                <div class="form-group">
                    <button class="mybtn" name="enter_trans_btn"class ="btn btn-block submit" value="val_trans">Enter</button>
                </div>
            </form>

            <form class="" action= "{{ url_for('transaction_list_page') }}">
              <div>
               <button class="mybtn" name="trans_view_btn">View all transactions</button>
             </div>
            </form>





    {% endblock %}
  </body>
</html>
